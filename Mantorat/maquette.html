<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReMeuble - Vente de meubles d'occasion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #3498DB;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .rating {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="header">ReMeuble - Achetez et vendez vos meubles d'occasion</div>
    <div class="container">
        <div class="sidebar">
            <h3>Catégories</h3>
            <ul>
                <li>Canapés</li>
                <li>Tables</li>
                <li>Chaises</li>
                <li>Rangements</li>
                <li>Bureaux</li>
            </ul>
        </div>
        <div class="main-content">
            <input type="text" class="search-bar" placeholder="Rechercher un meuble...">
            <div class="product-list">
                <div class="product">
                    <h3>Canapé 3 places</h3>
                    <p>Prix: 250€</p>
                    <p class="rating">★★★★★</p>
                </div>
                <div class="product">
                    <h3>Table en bois</h3>
                    <p>Prix: 120€</p>
                    <p class="rating">★★★★☆</p>
                </div>
                <div class="product">
                    <h3>Chaise scandinave</h3>
                    <p>Prix: 80€</p>
                    <p class="rating">★★★☆☆</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
